<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <!--Start quiz button-->
    <div class='start_btn'><button>Start Quiz</button></div>
    
    <!-- info Box -->
    <div class="info_box">
        <div class = "info_title">
                <span>Some rules of the quiz</span>
        </div>
        <div class="info_list">
            <div class="info"></div>
            <div class="info"></div>
            <div class="info"></div>
            <div class="info"></div>
            <div class="info"></div>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class = "quiz_box">
        <header>
            <div class = "title">Awesome Quiz!</div>
            <div class = "timer">
                <div class = "time_left_txt">Time left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="ques_txt">
                <!-- Question from javascript -->
            </div>
            <div class="ques_txt">
                <!-- Question from javascript -->
            </div>
            <div class="ques_txt">
                <!-- Question from javascript -->
            </div>
        </section>

        <!-- Footer of quiz box  -->
        <footer>
            <div class="total_ques">
                <!-- Question count number from JavaScript -->
            </div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!-- Result Box  -->
    <div class="result_box">
        <div class="complete_text">You've completed the quiz!</div>
        <div class="score_text">
            <!-- Inserted score from javascript  -->
        </div>
        <div class="buttons">
            <botton class="restart">Restart Quiz</botton>
            <button class="quit">Quit Quiz</button>
        </div>
        </div>
    
        <!-- Questions and options are inserted inside javascript  -->
        <script src = "./assets/script.js"></script>
</body>
</html>
